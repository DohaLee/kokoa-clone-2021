<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/bb8ee48338.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar index">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>69:74</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>

    <main>
      <header class="welcome-header">
        <h1 class="fnt-ani welcome-header__title">
          Welcome to Deep Kokoa Clone
        </h1>
        <p class="welcome-header__text">
          If you have a Deep Account, log in with your deep-wallet adress.
        </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input
          class="fnt-ani"
          name="username"
          type="text"
          required
          minlength="18"
          maxlength="18"
          placeholder="Deep-wallet adress"
        />
        <input
          class="fnt-ani"
          name="password"
          type="password"
          minlength="6"
          maxlength="6"
          required
          placeholder="6-primary password"
        />
        <input type="submit" value="Log In" />
        <a href="#">Find Deep Account or Password</a>
      </form>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <div id="no-portrait">
      <span>Please Turn your phone Portrait mode.</span>
    </div>
  </body>
</html>
